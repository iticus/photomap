<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8; IE=EmulateIE9">
    <title>{% block title %}Photomap{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/base.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="/static/js/login.js"></script>
    {% endblock %}
</head>
<body>
    <div id="g_id_onload" data-client_id="{{GOOGLE_CLIENT_ID}}" data-callback="handleCredentialResponse"></div>
    <div class="row flex-fill">
        {% if message %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>Invalid login</strong>: {{ message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        <div style="margin: 20px auto 0;width: 300px">
            <form method="post" action="/login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" id="username" name="username" placeholder="username" required/><br>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="password" required/>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>
</body>
</html>
