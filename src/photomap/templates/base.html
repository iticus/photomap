<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8; IE=EmulateIE9">
    <div id="g_id_onload" data-client_id="{{GOOGLE_CLIENT_ID}}" data-callback="handleCredentialResponse"></div>
    <title>{% block title %}Photomap{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/base.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="/static/js/base.js" async defer></script>
    {% endblock %}
</head>
<body>
<div class="container-fluid min-100 d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/"><img src="/static/favicon.png" alt="logo" style="height: 32px"></a>
            <a class="navbar-brand" href="/ ">Photomap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarColor01">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/map">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/geotag">Geotag</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats">Stats</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    {% if session and session.email %}
                    <li class="nav-item">
                        <span class="nav-link">Welcome, <strong style="color: skyblue">{{session.email}}</strong>!</span>
                    </li>
                    <li class="nav-item">
                        <form action="/logout" method="post" style="display: inline-block">
                            <button class="btn btn-danger" type="submit">Logout</button>
                        </form>
                    </li>
                    <script>
                        window.email = "{{ session.email }}";
                    </script>
                    {% else %}
                    <li class="nav-item">
                        <div class="g_id_signin" data-type="standard"></div>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="row flex-fill">
        {% block body %}
        {% endblock %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
