{% extends "base.html" %}
{% block title %}geotag photos - photomap{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="/static/css/geotag.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>    <script type="text/javascript" src="/static/js/utils.js"></script>
    <script type="text/javascript" src="/static/js/geotag.js"></script>
    <script>
        window.photos = [];
    </script>
{% endblock %}
{% block body %}
    <div class="modal fade" id="photoModal" tabindex="-1" role="dialog" aria-labelledby="photoModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="photoModalTitle">Filter</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="photoModalBody">
              <div>Marker Clustering (K)</div>
            <div>
                <input type="radio" name="markerClustering" onclick="enableClustering()" checked/>ON
                <input type="radio" name="markerClustering" onclick="disableClustering()"/>OFF
            </div>
            <div>
                <div>
                    Album <input type="text" title="Input album keywords" id="album_filter" value="">
                </div>
                <div>
                    Tags <input type="text" title="Input some tags" id="tag_filter" value="">
                </div>
                <div>
                    Description <input type="text" title="Input description keywords" id="description_filter" value="">
                </div>
                <div>
                    Interval <input type="text" title="Input start date" id="start_filter" value=""> -
                    <input type="text" title="Input stop date" id="stop_filter" value="">
                </div>
                <div>
                    Camera <input type="text" title="Input camera keywords" id="camera_filter" value="">
                </div>
                <div>
                    Position
                    <div>
                        Start <input type="text" title="Input start latitude" id="start_lat" value=""> -
                        <input type="text" title="Input start longitude" id="start_lng" value=""> <br/>
                        Stop <input type="text" title="Input stop latitude" id="stop_lat" value=""> -
                        <input type="text" title="Input stop longitude" id="stop_lng" value="">
                    </div>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button name="button" class="btn btn-success" onClick="filterPhotos()">Filter</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="map" class="d-flex"></div>
    <div id="photoList"></div>
{% endblock %}
